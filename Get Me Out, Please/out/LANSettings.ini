[Server]
; Set this to the IP address of your Photon server
; If left empty or not set, the game will use the default region-based connection
; Example: ServerAddress=192.168.1.100
ServerAddress=127.0.0.1

; Set this to the port number of your Photon server
; Default Photon server port is 5055
Port=5055

; Co-op Mode
; If enabled, no human player will be selected as a monster
; Note: This will not work if there are 4 human players
CoopMode=0

[AI]
; Override bot difficulty settings
; 0 - Disabled (use game's default difficulty)
; 1 - Override multiplayer only
; 2 - Override singleplayer only
; 3 - Override both singleplayer and multiplayer
OverrideDifficulty=0

; Monster bot difficulty (only applies if OverrideDifficulty is 1, 2, or 3)
; 0 - Disabled (use game's default difficulty)
; 1 - Easy
; 2 - Normal
; 3 - Hard
MonsterBotDifficulty=0

; Survivor bot difficulty (only applies if OverrideDifficulty is 1, 2, or 3)
; 0 - Disabled (use game's default difficulty)
; 1 - Easy
; 2 - Normal
; 3 - Hard
SurvivorBotDifficulty=0